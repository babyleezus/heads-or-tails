<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin toss</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="gamebtn">
            <button id="flip-btn">Flip Coin</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="players" id="player-one">
            <h2>Player 1:</h2>
            <h3>Score:</h3>
            <button id="headsP1">Heads</button>
            <button id="tailsP1">Tails</button>
        </div>
        <div class="players" id="player-two">
            <h2>Player 2:</h2>
            <h3>Score:</h3>
            <button id="headsP2">Heads</button>
            <button id="tailsP2">Tails</button>
        </div>
    </div>
</body>
</html>
